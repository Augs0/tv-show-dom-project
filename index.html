<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | August (Augs0)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 id="header">An episode guide to Game of Thrones</h1>
    <input aria-label="Search a keyword to find an episode" type="text" id="searchBar"
      placeholder="Use a keyword to find an episode" /><span id="res_num"></span><br />
    <select name="episodeTitles" id="episodeTitles">
      <option id="control" value="Select an episode">Select an episode</option>
    </select>
    <select name="colourSchemes" id="colourSchemes">
      <option value="Choose your house">Choose your house</option>
      <option value="targaryen">House Targaryen</option>
      <option value="stark">House Stark</option>
      <option value="lannister">House Lannister</option>
    </select>
  </header>
  <main>
    <div id="root" role="none presentation">
    </div>
  </main>
  <footer>
    <p>Episode data was acquired from <a href="https://www.tvmaze.com/">TVMaze.com</a></p>
  </footer>
  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
  <script src="episodes.js"></script>

  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
